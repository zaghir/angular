<input placeholder="username" [formControl]="username" id ="username">

{{username.errors | json}}
<div *ngIf="username.invalid && (username.touched || username.dirty)" id ="errorHandler">
    <p *ngIf="username?.errors?.['required']">username is required</p>
</div>
<button (click)="changeValidations()" id="buttonID">Make username as required</button>
